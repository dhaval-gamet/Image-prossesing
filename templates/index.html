<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>OCR Web App</title>
</head>
<body>
    <h1>OCR Table & Text Extractor</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="image" required>
        <button type="submit">Upload & Extract</button>
    </form>

    {% if result %}
        <h2>Tesseract Text</h2>
        <pre>{{ result.tesseract_text }}</pre>

        <h2>EasyOCR Text</h2>
        <pre>{{ result.easyocr_text }}</pre>

        <h2>Table Data</h2>
        {% if result.table_data %}
            <a href="/static/output.xlsx" download>Download Table Excel</a>
        {% else %}
            <p>No table detected.</p>
        {% endif %}
    {% endif %}
</body>
</html>
